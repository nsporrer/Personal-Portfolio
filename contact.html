<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nathan Sporrer</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.typekit.net/nka4uaa.css">
</head>

<body>
    <div class="linkBox">
        <div id="a" class="link"><a href="index.html">HOME</a></div>
        <div id="b" class="link"><a href="gallery.html">GALLERY</a></div>
        <div id="c" class="link activeLink"><a href="contact.html">CONTACT</a></div>
    </div>
    <img src="img/logo.png" alt="NS logo where the N casts a shadow to make the S" class="logo">
    <div class="whiteBox"></div>
    <div class="conGrid">
        <div class="conGridItem"></div>
        <div class="conGridItem">
            <h2>EMAIL:</h2>
            <h5>nmsporrer@gmail.com</h5>
        </div>
        <div class="conGridItem">
            <img src="img/name.png" alt="Nathan Sporrer Name logo with styled text" width="500px">
        </div>
        <div class="conGridItem">
            <h2>RESUM&Eacute;:</h2>
            <img src="img/resume.png" alt="Nathan Sporrers resume" width="500px" class="resume">
        </div>
    </div>

    <footer>
        <div class="f1"></div>
        <div class="f2"></div>
        <div class="f3"></div>
        <div class="f4">
            <h4>Copyright 2023 Nathan Sporrer</h4>
        </div>
    </footer>

    <script>
        function checkPage() {
            var previousPage = sessionStorage.getItem('currentPage');

            if (previousPage && previousPage.includes("gal")) {
                var b = document.getElementById("b");
                b.classList.add("anim");
            }
            if (previousPage && previousPage.includes("index")) {
                var a = document.getElementById("a");
                a.classList.add("anim");
            }
            sessionStorage.setItem('currentPage', 'contact.html');
        }

        checkPage();
    </script>
</body>

</html>
